<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title> 
        <link rel="stylesheet" href="css/style.css">
  <script type="text/JavaScript" src="script/script.js"></script>
        </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    </head>
    <body>
    <div class="fluid-container">
        <div class="row">
    <div class="col-lg-3 col-sm-0"></div>
    <div class="col-lg-6 col-sm-12">
    <form class="formcont">
    <h1>Faça aqui a sua reclamação!</h1>
   <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" onchange="ValidarNome(this)" required>*  <br>
    <label for="apelido">Apelido:</label>
   <input type="text" id="apelido" name="apelido" onchange="ValidarNome(this)" required>* <br>
     <label for="telemovel">Telemóvel:</label>
    <input type="text" id="telemovel" minlength="9" maxlength="9" name="telemovel" onchange="ValidarTelemovel(this)" placeholder="XXX XXX XXX" required>*  <br>
     <label for="email">Email:</label>
    <input type="email" id="email" name="email" onchange="validarEmail(this)" required>*  <br>
     <label for="data">Data:</label>
     <input type="date" id="data" name="data" onchange="ValidarData(this)" required>*  <br><br>
    <label for="motivo">Motivo:</label>
   <textarea id="motivo" name="motivo" maxlength="100" onchange="ValidarMotivo(this)" required></textarea>* <br>
   <p><b>(*) Campo obrigatório!</b></p>
   <input type="submit" id="enviar" name="enviar" value="Enviar" onclick="ValidarTudo()">
    </form>
    </div>
  <div class="col-lg-3 col-sm-0"></div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    </body>
</html>
